<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un metaverso con Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/three.js" defer></script>
    <script src="js/Tween.js" defer></script>
    <script src="js/GLTFLoader.js" defer></script>
    <script src="js/FBXLoader.js" defer></script>
    <script src="js/fflate.min.js" defer></script>
    <script src="src/index.js" type="module"></script>
</head>
<body>
    <br><br><br>



    <div class="modal" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title">Congratulations</h5>
            </div> -->
            <div class="modal-body">
              <h2 id="message-modal">Level completed successfully.</h2>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="try-again">Play again</button>
              <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
            </div>
          </div>
        </div>
      </div>


    <div class="grid-container">
        <div>
            <div class="grid-queue" id="grid-queue">

            </div>
            <button id="up"  class="btn btn-lg btn-secondary">U</button>
            <button id="right"  class="btn btn-lg btn-secondary">R</button>
            <button id="left"  class="btn btn-lg btn-secondary">L</button>
            <button id="down"  class="btn btn-lg btn-secondary">D</button>
            <button id="start" class="btn btn-lg btn-success">Start</button>
            <button id="remove" class="btn btn-lg btn-danger">Clear</button>
            <!--<button class="btn btn-lg btn-primary" type="button" id="try-again">Try again</button>-->
        </div>
        <div id="game"></div>
    </div>
</body>
</html>
