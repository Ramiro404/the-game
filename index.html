<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un metaverso con Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <script src="js/three.js" defer></script>
    <script src="js/GLTFLoader.js" defer></script>
    <script src="js/FBXLoader.js" defer></script>
    <script src="js/fflate.min.js" defer></script>
    <script src="src/index.js" type="module"></script>
</head>
<body>
    <br><br><br>
    <div class="grid-container">
        <div>
            <div class="grid-queue" id="grid-queue">

            </div>
            <button id="up"  class="btn btn-lg btn-secondary">U</button>
            <button id="right"  class="btn btn-lg btn-secondary">R</button>
            <button id="left"  class="btn btn-lg btn-secondary">L</button>
            <button id="down"  class="btn btn-lg btn-secondary">D</button>
            <button id="start" class="btn btn-lg btn-success">Start</button>
            <button id="remove" class="btn btn-lg btn-danger">Clear</button>
            <button class="btn btn-lg btn-primary" type="button" id="try-again">Try again</button>
        </div>
        <div id="game"></div>
    </div>
</body>
</html>
